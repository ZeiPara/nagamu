<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>永 無のサイト</title>
    <link rel="icon" href="https://nagamu.f5.si/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="https://nagamu.f5.si/apple-touch-icon-180x180.png">>
    <style>
      /* ヘッダーのスタイル */
      .Header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        margin: 0 10;
        height: 60px;
        padding: 10px;
        background-color: #ffffff; /* ヘッダーの背景色 */
        color: #000000; /* ヘッダー内の文字色 */
        font-size: 20px; /* 文字サイズを調整 */
        text-align: left; /* 左揃え */
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* 下に影をつける */
        z-index: 997;
      }

      .HeaderImage {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        padding: 10px;
        margin: 0 auto;
        text-align: left; /* 左揃え */
        z-index: 998;
      }

      .HeaderText {
        margin-top: -10px;
        margin-left: 70px;
        position: fixed;
        top: 0;
        left: 50;
        height: 60px;
        padding: 10px;
        color: #000000; /* ヘッダー内の文字色 */
        font-size: 20px; /* 文字サイズを調整 */
        text-align: left; /* 左揃え */
        z-index: 999;
      }

      /* コンテンツのスタイル */
      .Contents {
        margin-top: 80px; /* ヘッダーの高さ分だけ余白をつける */
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      /* 共通の高さ */
      .HeaderLogo {
        height: 40px;
        width: auto;
      }

      /* スマホ縦向きのとき */
      @media (max-width: 600px) and (orientation: portrait) {
        .HeaderLogo {
          height: 50px;
        }
      }

      /* スマホ横向きのとき */
      @media (max-width: 900px) and (orientation: landscape) {
        .HeaderLogo {
          height: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="HeaderImage"><img src="https://nagamu.f5.si/nagamu-logo.jpeg" class="HeaderLogo"></div>
    <div class="Header"></div>
    <div class="HeaderText"><h3><strong>永　無教 公式サイト</strong></h3></div>
    <div class="Contents">
      <h1>永　無教</h1>
    </div>
  </body>
</html>
